app:
  name: "VOC Complaints Analyzer"
  version: "1.0.0"

llm:
  provider: "groq"
  model: "llama-3.3-70b-versatile"
  temperature: 0.1
  max_tokens: 1024

classification:
  batch_size: 5
  auto_classify_on_upload: false

dashboard:
  trend_window_days: 30
  anomaly_z_threshold: 2.0

export:
  formats: ["csv", "xlsx"]
